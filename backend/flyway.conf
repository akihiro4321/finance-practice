# =============================================================================
# Flyway Configuration for Finance Practice Application
# =============================================================================

# Database URL
flyway.url=jdbc:postgresql://localhost:5432/finance_practice_dev

# Database user and password
flyway.user=finance_user
flyway.password=finance_password

# Schema management
flyway.schemas=public
flyway.defaultSchema=public

# Migration settings
flyway.locations=filesystem:migrations
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql
flyway.encoding=UTF-8
flyway.detectEncoding=false

# Validation
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true
flyway.ignoreMissingMigrations=false
flyway.ignoreIgnoredMigrations=false
flyway.ignorePendingMigrations=false
flyway.ignoreFutureMigrations=false

# Baseline
flyway.baselineOnMigrate=false
flyway.baselineVersion=0
flyway.baselineDescription=<< Flyway Baseline >>

# Repair
flyway.cleanDisabled=false

# Callbacks
flyway.callbacks=

# Skip default callbacks
flyway.skipDefaultCallbacks=false

# Target
flyway.target=latest

# Placeholder replacement
flyway.placeholderReplacement=true
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}

# SQL script error handling
flyway.errorOverrides=